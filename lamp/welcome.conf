<VirtualHost *:80>
    ServerName dev.ipan-web
    DocumentRoot /var/www/html/ipan-web/public
    DirectoryIndex index.php
    <Directory "/var/www/html/ipan-web/public">
        Options -Indexes +Includes +FollowSymlinks +MultiViews
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
